server:
  port: 8080

logging:
  level:
    root: ERROR
    ch.post: DEBUG
    org.apache.kafka: INFO
    org.springframework: WARN

management:
  endpoint.health:
    show-details: always
    show-components: always
    probes.enabled: true
  security.enabled: false
  endpoints.web.exposure.include: '*'
  metrics:
    enable:
      jvm: true
    tags:
      application: ${spring.application.name}

spring:
  task:
    scheduling:
      pool:
        size: 50
  output:
    ansi:
      enabled: ALWAYS
  resources:
    cache:
      period: 0
    chain:
      enabled: true
      cache: false
  application:
    name: app-consumer
  kafka:
    client-id: app.consumer
    bootstrap-servers: localhost:32000
    consumer:
      group-id: app.consumer
      isolation-level: read-committed
      enable-auto-commit: false
      auto-offset-reset: latest
      max-poll-records: 1
